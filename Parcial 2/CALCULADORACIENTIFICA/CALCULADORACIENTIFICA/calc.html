<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Cientifica</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input type="text" id="screen" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button onclick="ce()">CE</button>
                <button onclick="fac()">X!</button>
                <button class = "btn">(</button>
                <button class = "btn">)</button>
                <button class = "btn">%</button>
                <button onclick="ac()">AC</button>
            </div>
            <div class="row">
                <button onclick="sin()">sin</button>
                <button onclick="pi()">pi</button>
                <button class = "btn">7</button>
                <button class = "btn">8</button>
                <button class = "btn">9</button>
                <button class = "btn">/</button>
            </div>
            <div class="row">
                <button onclick="cos()">cos</button>
                <button onclick="log()">log</button>
                <button class = "btn">4</button>
                <button class = "btn">5</button>
                <button class = "btn">6</button>
                <button class = "btn">*</button>
            </div>
            <div class="row">
                <button onclick="tan()">tan</button>
                <button onclick="root()">root</button>
                <button class = "btn">1</button>
                <button class = "btn">2</button>
                <button class = "btn">3</button>
                <button class = "btn">-</button>
            </div>
            <div class="row">
                <button onclick="e()">e</button>
                <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: -1em;">2</span></button>
                <button class = "btn">0</button>
                <button class = "btn">.</button>
                <button onclick="screen.value=eval(screen.value);">=</button>
                <button class = "btn">+</button>
            </div>
        </div>
    </div>
</body>
    <script>
        var screen=document.querySelector('#screen');
        var btn=document.querySelectorAll('.btn');
        for(item of btn)
        {
            item.addEventListener('click',(e) =>{
                btntext=e.target.innerText;
                screen.value+=btntext
            });
        }
        function sin()
        {
            screen.value=Math.sin(screen.value);
        }
        function cos()
        {
            screen.value=Math.cos(screen.value);
        }
        function tan()
        {
            screen.value=Math.tan(screen.value);
        }
        function root()
        {
            screen.value=Math.sqrt(screen.value);
        }
        function pi()
        {
            screen.value+=Math.PI;
        }
        function log()
        {
            screen.value=Math.log10(screen.value);
        }
        function e()
        {
            screen.value+=Math.E;
        }
        function ac()
        {
            screen.value="";
        }

        function pow()
        {
            screen.value=Math.pow(screen.value,2);
        }
        function fac()
        {
            var ans=1;
            for(let i=1;i<=screen.value;i++)
            {
                ans*=i;
            }
            screen.value=ans;
        }
    </script>
</html>
